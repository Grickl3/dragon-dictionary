<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="styles/_brand.css">
	<link rel="stylesheet" type="text/css" href="styles/_content.css">
	<link rel="stylesheet" type="text/css" href="styles/_nav.css">
	<link rel="stylesheet" type="text/css" href="styles/_main-panel.css">
	<link rel="stylesheet" type="text/css" href="styles/_sidebar.css">
	<link rel="stylesheet" type="text/css" href="styles/_footer.css">

	<script type="text/javascript" src="markup/definition.js"></script>
	<script type="text/javascript" src="markup/about.js"></script>
	<script type="text/javascript" src="markup/contact.js"></script>
	<script type="text/javascript" src="markup/sidebar.js"></script>

	<title>Dragon Children's Dictionary</title>
</head>
<body>
	<div class="nav">
		<div id="home" class="nav__home-circle">
			<span class="nav__home-button">HOME</span> 
		</div><!-- HOME CIRCLE -->

		<div class="nav__link-box">
			<span id="about" class="nav__link">About</span>
			<span id="contact" class="nav__link">Contact</span>
		</div><!-- NAV LINK BOX -->
	</div><!-- NAV -->

	<div class="sidebar">
		<div id="sidebar-edge" class="sidebar__edge"></div>
		<div id="sidebar-handle" class="sidebar__handle"></div>
		<div id="sidebar-content" class="sidebar__content sidebar__content__closed">
			<div id="tile-box" class="sidebar__tile-box tiles__hidden">
				<div id="verbs" class="sidebar__tile "><span>All Verbs</span></div>
				<div id="activities" class="sidebar__tile"><span>Activities</span></div>
				<div id="expressions" class="sidebar__tile"><span>Expressions</span></div>
				<div id="explore" class="sidebar__tile"><span>Explore</span></div>
				<div class="sidebar__tile"><span>More Coming Soon</span></div>
				<div class="sidebar__tile"><span>More Coming Soon</span></div>
			</div><!-- TILE BOX -->
		</div><!-- SIDEBAR CONTENT -->
	</div><!-- SIDE BAR -->

	<div id="main-panel" class="main-panel">
	</div><!-- MAIN PANEL -->

	<div id="ad-box" class="ad-box">
	</div><!-- AD BOX -->

	<div class="footer">
		<div class="footer__main"></div>
			<div class="footer__elipsis">
				<div class="footer__elipsis-dot"></div>
				<div class="footer__elipsis-dot"></div>
				<div class="footer__elipsis-dot"></div>
			</div><!-- FOOTER ELIPSIS -->
			<div class="footer__elements-box">
				<div class="footer__element">
				</div><!-- FOOTER ELEMENT -->
				<div class="footer__element">
				</div><!-- FOOTER ELEMENT -->
				<div class="footer__element">
				</div><!-- FOOTER ELEMENT -->
				<div class="footer__element">
				</div><!-- FOOTER ELEMENT -->
				<div class="footer__element">
				</div><!-- FOOTER ELEMENT -->
				<div class="footer__element">
				</div><!-- FOOTER ELEMENT -->
				<div class="footer__element">
				</div><!-- FOOTER ELEMENT -->
			</div><!-- FOOTER ELEMENTS BOX -->
			<div class="footer__elipsis">
				<div class="footer__elipsis-dot"></div>
				<div class="footer__elipsis-dot"></div>
				<div class="footer__elipsis-dot"></div>
			</div><!-- FOOTER ELIPSIS -->
		<div class="footer__expander"></div>
	</div><!-- FOOTER -->

	<script type="text/javascript">
		var mainPanel = document.getElementById("main-panel");
		var aboutLink = document.getElementById("about");
		var homeButton = document.getElementById("home");
		var contactLink = document.getElementById("contact");
		var sidebarHandle = document.getElementById("sidebar-handle");
		var sidebarEdge = document.getElementById("sidebar-edge");
		var sidebarContent = document.getElementById("sidebar-content");
		var tileBox = document.getElementById("tile-box");
		var verbs = document.getElementById("verbs");
		var activities = document.getElementById("activities");
		var expressions = document.getElementById("expressions");
		var explore = document.getElementById("explore");

		aboutLink.addEventListener("click", function() {aboutLoad(mainPanel)});
		contactLink.addEventListener("click", function() {contactLoad(mainPanel)});
		home.addEventListener("click", function() {definition(mainPanel)});
		sidebarHandle.addEventListener("click", function() {openSidebar()});

		verbs.addEventListener("click", function() {setVerbs()});
		verbs.addEventListener("click", function() {openSidebar()});

		activities.addEventListener("click", function() {setActivies()});
		activities.addEventListener("click", function() {openSidebar()});

		expressions.addEventListener("click", function() {setExpressions()});
		expressions.addEventListener("click", function() {openSidebar()});

		explore.addEventListener("click", function() {setExplore()});
		explore.addEventListener("click", function() {openSidebar()});

		definition(mainPanel);

	</script>
</body>
</html>
